<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		.box{
			height: 100px;
			width: 100px;
			background-color: orange;
			position: absolute;
			transition: 1s;
			left: 0;

		}
	</style>
</head>
<body>
	<div class="box"></div>
	<script>
		//5. По нажатию на див, он должен перемещаться на 50px каждый раз
		let visible = 0
		document.querySelector('.box').onclick = function(){
			visible += 50 
			document.querySelector('.box').style.left = visible + "px"
		}
	</script>
</body>
</html>
